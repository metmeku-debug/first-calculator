<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | M.Y</title>
    <link rel="stylesheet" href="indexx.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="coloranimation">
    <div class="calculator">
        <h1>M.Y Calculator</h1>
        <div class="input">
            <p id="input">0</p>
        </div>
            <div class="buttons">
                <div class="nums">
                    <button class="button" id='1' onclick="clickhandler(event)">1</button>
                    <button class="button" id='2' onclick="clickhandler(event)">2</button>
                    <button class="button" id='3' onclick="clickhandler(event)">3</button>
                    <button class="button" id='4' onclick="clickhandler(event)">4</button>
                    <button class="button" id='5' onclick="clickhandler(event)">5</button>
                    <button class="button" id='6' onclick="clickhandler(event)">6</button>
                    <button class="button" id='7' onclick="clickhandler(event)">7</button>
                    <button class="button" id='8' onclick="clickhandler(event)">8</button>
                    <button class="button" id='9' onclick="clickhandler(event)">9</button>
                    <button class="button" id="<-" onclick="clickhandler(event)">c</button>
                    <button class="button" id='0' onclick="clickhandler(event)">0</button>
                    <button class="button" id='=' onclick="clickhandler(event)">=</button>
                </div>
                <div class="operators">
                    <button class="button" id="+" onclick="clickhandler(event)">+</button>
                    <button class="button" id="-" onclick="clickhandler(event)">-</button>
                    <button class="button" id="*" onclick="clickhandler(event)">x</button>
                    <button class="button" id="/" onclick="clickhandler(event)">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
